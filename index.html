<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    
    <header>
        <div>
            <h3 id = "headName">ScriBBler</h3>
            <p id = "subHeadName">Explore, Imagine, Create</p>
        </div>
        <div id = "authDiv">
            <button id = "signupBtn" type="button" class = "btn btn-primary authButtons">Sign up</button>
            <button id = "signinBtn" type="button" class = "btn btn-primary authButtons">Sign in</button>
        </div>
        
    </header>

    <div id = "postDiv">
        <button type="button" class  = "btn btn-warning postButtons"
        onclick="window.location.href='./html/postslist.html';">
        All Posts</button>
        <button id = "createPostBtn" type="button" class  = "btn btn-warning postButtons">Create Post</button>
    </div>

    <!--Modal Signup-->

    <div id="signupModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div id = 'signupHdr'>
                <span class="close">&times;</span>
                <p id = 'closeHdr'>Get Started</p>
            </div>
            <div><hr></div>
            <form>
                <label for="firstName" class="label-text">Name</label>
                <input type="text" id="firstName" placeholder="Enter your name" required>
                <label for="email" class="label-text">Username</label>
                <input type="email" id="email" placeholder="Enter your username" required>
                <label for="password" class="label-text">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <label for="password" class="label-text">Confirm Password</label>
                <input type="password" id="password" placeholder="Re-enter your password" required>                
                <button type="submit" onclick="signup(firstName,lastName, email, password, mobile)" class="signin-btn">Sign up</button>
        </form>

        </div>  
    </div>

    <div id="signinModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div id = 'signinHdr'>
                <span class="close">&times;</span>
                <p id = 'closeHdr'>Welcome Back!</p>
            </div>
            <div><hr></div>
            <form>
                <label for = "userName" class = "label-text">Username</label>
                <input type="text" id="userName" placeholder="username" required>
                <label for = "password" class = "label-text">Password</label>
                <input type="password" id="userName" placeholder="password" required>
                <button type="submit" onclick="login(userName,password)"  class="signin-btn">Login</button>
        </form>

        <div id = "signinFooter">
            <p>Not a member?</p>
            <p id = "goToSignUp" onclick="goToSignUp()">Sign up</p>

            <!--
            <h8>Not a member?</h8>
            <h8 id = "goToSignUp" onclick="goToSignUp()">Sign up</h8>-->
        
        </div>
        

        </div>  
    </div>

    <div id="createPostModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content-post">
            <div id = 'createPostHdr'>
                <span class="close">&times;</span>
                <p id = 'closeHdr'>Pen Your Post</p>
            </div>
            <div><hr></div>
            <form>
                <label for = "title" class = "label-text">Title</label>
                <input type="text" id="userName" placeholder="Enter title of your post" required>
                <label for="contentPost">Content</label>
                <textarea name="" id="contentPost" cols="30" rows="12" placeholder="Enter the content of your post"></textarea>
                <button type="submit" onclick="login(userName,password)"  class="signin-btn">Create</button>
            </form>
        </div>  
    </div>




    <script src="./scripts/index .js"></script>
</body>

</html>
